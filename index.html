<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>form_Example</title>
</head>
<body>
<div class="container-lg pb-5 px-0" id="main_container">
    <nav class="navbar pt-0" >
        <div class="container-lg navbar-expand-md" id="navbar">
            <a href="https://github.com/SandyWezzy" class="navbar-brand">
                <img src="./pic.png" alt="Thats me :D" width="70px">
                SandyWezzy
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div 
                class="collapse navbar-collapse "    
                id="navbarNavAltMarkup"
                style="justify-content: end;">
                <div class="navbar-nav h5" id="navbar_items">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link active" href="#">Register</a>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a 
                                class="nav-link dropdown-toggle" 
                                href="#" 
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Goals
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Satisfacted Life </a></li>
                                <li><a class="dropdown-item" href="#">Plantbased</a></li>
                                <li><a class="dropdown-item" href="#">Culture Exploring</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        <input type="search" class="me-2" placeholder="Search">
                        <button class="btn btn-outline-dark ">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <hr class="border border-success border-2 opacity-50">

    <div class="d-flex container shadow-lg " id="body_container">
        <div class="" id="design_left_container" style="width: 50%;">
            <img src="./design.jpg" alt="" width="100%" id="design_left">
        </div>

        <div id="design_right_container">
            <div id="design_right_top" class="text-center h1 m-5">
                <p>Register down here</p>
            </div>
            <div id="form" class="border border-dark p-2 rounded-5 mt-5 mx-2">
                <form action="example.com/path" method="post" class="row g-2">
                    <div class="col-6">
                        <label for="first_name"></label>
                        <input type="text" name="first_name" id="first_name" placeholder="Firstname">
                    </div>
                    <div class="col-6">
                        <label for="last_name"></label>
                        <input type="text" name="last_name" id="last_name" placeholder="Lastname">
                    </div>
                    
                    <div class="col-12">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Mail Address">
                    </div>
                    <div class="col-6">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="col-6">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="col-6">
                        <label for="path"></label>
                        <select name="path" id="path" class="form-select">
                            <option value="start" selected>Choose Your Path</option>
                            <option value="darkside">Darkside</option>
                            <option value="lightside">Lightside</option>
                            <option value="decideLater">Decide Later</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="birthdate"></label>
                        <input type="date" name="birthdate" id="birthdate">
                    </div>
                    <div class="col-6">
                        <label for="phone"></label>
                        <input type="tel" name="phone" id="phone" placeholder="Phonenumber">
                    </div>
                    <div class="col-3">
                        <label for="reset"></label>
                        <button type="reset">Reset</button>
                    </div>
                    <div class="col-3">
                        <label for="submit"></label>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="right_action_btn" class="m-5">
            </div>
        </div>

    </div>

    <hr class="border border-success border-3 opacity-50">

</div>
</body>
</html>
